<!-- Portfolio Grid Section -->
<section id="portfolio" class="portfoliodark">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Our games</h2>
        <hr class="star-primary star-secondary">
      </div>
    </div>
    
    <div class="portfolio-flex-row">
      {% for post in site.posts %}
      <div class="portfolio-flex-item portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/games/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      </div>
      {% endfor %}
    </div>
    
    <div class="row">
      <div class="col-lg-12 text-center">
        <a href="https://store.steampowered.com/publisher/tygames" class="btn btn-lg btn-outline">
          <i class="fa-brands fa-steam"></i>&nbsp;Steam
        </a>
        &nbsp;
        <a href="https://apps.apple.com/fr/app/steredenn/id916957220" class="btn btn-lg btn-outline">
          <i class="fa-brands fa-app-store-ios"></i>&nbsp;App Store
        </a>
        &nbsp;
        <a href="https://play.google.com/store/apps/dev?id=5075684495718628174" class="btn btn-lg btn-outline">
          <i class="fa-brands fa-google-play"></i>&nbsp;Play Store
        </a>
      </div>
    </div>

  </div>
</section>
